<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token-confirm</title>
    <link rel="stylesheet" href="token_confirm.css">
</head>
<body>
  
    <wrapper class="wrapper">

        <section class="section">
            <div class="background-1">
                <div class="inner"></div>

                <img src="icons_token/greentick.svg" class="greentick" alt="">
                 <span class="thank_you">Thank You!</span>

                 <span class="booked_message">you booked token successfully</span>

                 <div class="right_elipse"></div>
                 <div class="line-2"></div>
                 <div class="left_elipse"></div>

                 <div class="date">Date</div>
                 <span class="rel-date">14 Aug 2023</span>
                 <div class="time">Time</div>
                 <div class="rel-time">10am - 11am</div>

                 <div class="location">Location</div>
                 <span class="rel-location">Restaurant BMW, Abc Street,...</span>
                 <span class="g-map">G-Map's Link-</span>
                 <span class="g-link">/ht.afs+bmw+abc</span>

                 <div class="table">Table no</div>
                 <span class="table-no">T-23</span>

                 <div class="amount">Amount</div>
                 
                 <div class="amount2">100/- <br> (Rupees One Hundred Only)</div>
                   

                 <span class="refund">*Non Refundable</span>

           
            <button class="btn"></button>
            <span class="button-text">Print/Save</span>

            <button class="btn-2"></button>
            <span class="cancel-btn-text">CANCEL <br> APPOINTMENT</span>

            </div>


           

            


        </section>
        

    </wrapper>


</body>
</html>
