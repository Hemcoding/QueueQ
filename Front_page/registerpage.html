<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterPage</title>
    <link rel="stylesheet" href="./registerpage.css">

    <!-- font awsomes cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Poppins&family=Prompt:wght@500&family=Roboto:wght@300&family=Work+Sans&display=swap" rel="stylesheet">

    <!-- bold fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Poppins&family=Prompt:wght@500&family=Roboto:wght@300&family=Work+Sans&display=swap" rel="stylesheet">


</head>
<body>
    <div class="container">
        <img src="./assets/bgImage.svg" alt="bgimage">
        <form action="set">


        <h2>Create An Account</h2>
        <div class="first-name">
            <input type="text" placeholder="Enter your name" class="name">
        </div>
        <div class="email">
            <input type="email" placeholder="Enter your emailID " class="name">
        </div>
        <div class="phone-no">
            <input placeholder="Enter your Phone No" class="name">
        </div>
        <div class="password">  
            <input type="password" placeholder="Create password" class="name">
        </div>
        <div onclick="signup()" class="button">
            <button onclick="signup()">Sign up</button>
        </div>
    
        <!-- second -->
        <div class="other-options">
            <div class="options">
                <!-- <img class="strip" src="./assets/leftRect.png" alt=""> -->
                <p>or continue with</p>
                <!-- <img class="strip" src="./assets/rightRect.png" alt=""> -->
            </div>

            <div class="social">
                <img src="./assets/Android Large - 6.svg" alt="googlelogo">
                <img src="./assets/Android Large - 8.svg" alt="facebooklogo">
            </div>
        </div>

    </form>
    
    </div>

    <script src="./script.js"></script>
</body>
</html>
